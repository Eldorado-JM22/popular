<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footer</title>
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

<footer class="footer">
    <div class="footer__container">
        <div class="footer__top">
            <div>
                <h6 class="footer__title">Microsoft Store</h6>
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <a href="" class="footer__list-link">About</a>
                    </li>
                    <!--Other items -->
                </ul>
            </div>
            <!--Other div groups -->
            <div class="newsletter">
                <h6 class="footer__title">Newsletter</h6>
                <form action="" class="newsletter__form">
                    <input type="text" placeholder="Enter your email address"
                           class="newsletter__form-input">
                    <button type="submit" class="newsletter__form-btn">
                        <i class="ri-send-place-fill"></i>
                    </button>
                </form>
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                    </li>
                    <!--Other items-->
                </ul>
            </div>
        </div>
        <hr class="footer__divider">
        <div class="footer__bottom">
            <span>copy; 2021 Company. All rights reserved.</span>
        </div>
    </div>
</footer>

</body>
</html>
